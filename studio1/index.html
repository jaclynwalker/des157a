<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>

    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet"> 
<!-- style sheet -->
    <link href="styles.css" rel="stylesheet">
<!-- JavaScript -->
    <script src="script.js" defer></script> 
</head>
<body>

    <div id='background'>
        <img src="images/beach.svg" alt="beach" width="1200" height="750">
    <main>
    <section id="input" class="showing">
        <header>
            <img src="images/title-madlibs.svg" alt="title" width="400" height="191">
        </header>
    
        <div id="madlibsInput">
            <h2>Fill in the blanks to play!</h2>
            <p id="warning"></p>
            <form>
                <label for="adj1">Adjective</label>
                <input type="text"  name="adj1" id="adj1" required>
                
                <label for="n1">Noun</label>
                <input type="text"  name="n1" id="n1" required>

                <label for="v1">Verb</label>
                <input type="text"  name="v1" id="v1" required>

                <label for="v2">Verb</label>
                <input type="text"  name="v2" id="v2" required>

                <label for="a1">Animal (plural)</label>
                <input type="text"  name="a1" id="a1" required>

                <label for="adj2">Adjective</label>
                <input type="text"  name="adj2" id="adj2" required>

                <button id="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="output" class="hidden">
        <h1>A Day At The Beach</h1>
        <p>It's time for a <span id="input1"></span> day at the beach! Make sure you pack your favorite <span id="input2"></span> to protect you from the sun. The beach is the perfect time to <span id="input3"></span> in the sand. You can also <span id="input4"></span> in the water, just watch out for wild <span id="input5"></span> swimming around. The beach is so <span id="input6"></span>!</p>

        <button id="playAgain">Play Again</button>
    </section>
    </main>
</div>
</body>
</html>
