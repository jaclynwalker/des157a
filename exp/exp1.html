<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <header>
        <h1>Experiment 1</h1>
        <h2>Open console with Cmd + Option + J</h2>
    </header>
    
    <script>
    // From 1-100, the console prints "fizz" for any number divisible by 3 and "buzz" for any number divisible by 5 that is not already divisible by 3. All other numbers are printed normally in the console.

    for (var i=1; i<101; i++)
    {
        if (i%3==0)
        {
            console.log("Fizz");
        }
        else if (i%5==0)
        {
            console.log("Buzz");
        }
        else 
        {
            console.log(i);
        }
    }

    </script>
</body>
</html>
